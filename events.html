<body>

    <button onclick=""></button>


    <script>

        function on(event, selector, callback) {
            document.addEventListener(event, function (e) {
                const target = e.target;
                if (target.closest(selector)) {
                    callback(e)
                }
            })
        }


        on("click", "button", function(e){
            alert("You clicked a button")
